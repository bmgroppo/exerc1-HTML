<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <link rel="stylesheet" href="styles/styleFormulario.css">
</head>
<body>
 <main>
        <section>
            <h2>Deixe um comentário</h2>
            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                <label for="website">Website:</label>
                <input type="url" id="website" name="website" placeholder="Digite seu website">
                <label for="comentario">Comentário</label>
                <textarea name="comentario" id="comentario" required placeholder="Digite seu comentário"></textarea>
                <p>Observação: Seu comentário será publicado após passar pelo moderador</p>
                <button type="submit">Enviar Comentário</button>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <p>&copy; 2025 Bruno Groppo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
